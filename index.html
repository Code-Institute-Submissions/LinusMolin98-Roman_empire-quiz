<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Roman Empire Quiz</title>
</head>
<body>



<img src="assets/images/Roman_helmet.jpg" alt="Roman Helmet">


<h2>Roman Empire Quiz</h2>

    <form id="usernameForm">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username" required>
        <button type="button" onclick="startQuiz()">Start Quiz</button>
    </form>
    
    <div id="quizContainer" style="display: none;">
    
    
    <div id= "question1" class="question">
        <p>1. Who was the first Emperor of Rome?</p>
        <div class="options">
            <input type="radio" name="q1" value="a"> Augustus<br>
            <input type="radio" name="q1" value="b"> Julius Caesar<br>
            <input type="radio" name="q1" value="c"> Nero<br>
        </div>
    </div>

    <div id="question2" class="question" style="display: none;">
        <p>2. In which year was the Roman Empire founded?</p>
        <div class="options">
            <input type="radio" name="q2" value="a"> 27 BC<br>
            <input type="radio" name="q2" value="b"> 476 AD<br>
            <input type="radio" name="q2" value="c"> 63 BC<br>
        </div>
    </div>

    <div id="question3" class="question" style="display: none;">
        <p>3. What was the capital city of the Roman Empire?</p>
        <div class="options">
            <input type="radio" name="q3" value="a"> Athens<br>
            <input type="radio" name="q3" value="b"> Rome<br>
            <input type="radio" name="q3" value="c"> Constantinople<br>
        </div>
    </div>
    
    <button id="prevButton" onclick="previousQuestion()">Previous</button>
    <button id="nextButton" onclick="nextQuestion()">Next</button>
    <button onclick="checkAnswers()">Submit</button>
    
    <div id="result"></div>

    

    <script src="assets/js/script.js"></script>
</body>
</html>
