<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Roman Empire Quiz</title>
</head>
<body>
    <h2>Roman Empire Quiz</h2>
    
    <div class="question">
        <p>1. Who was the first Emperor of Rome?</p>
        <div class="options">
            <input type="radio" name="q1" value="a"> Augustus<br>
            <input type="radio" name="q1" value="b"> Julius Caesar<br>
            <input type="radio" name="q1" value="c"> Nero<br>
        </div>
    </div>

    <div class="question">
        <p>2. In which year was the Roman Empire founded?</p>
        <div class="options">
            <input type="radio" name="q2" value="a"> 27 BC<br>
            <input type="radio" name="q2" value="b"> 476 AD<br>
            <input type="radio" name="q2" value="c"> 63 BC<br>
        </div>
    </div>

    <div class="question">
        <p>3. What was the capital city of the Roman Empire?</p>
        <div class="options">
            <input type="radio" name="q3" value="a"> Athens<br>
            <input type="radio" name="q3" value="b"> Rome<br>
            <input type="radio" name="q3" value="c"> Constantinople<br>
        </div>
    </div>
    
    <button onclick="checkAnswers()">Submit</button>
    
    <div id="result"></div>

    

    <script src="assets/js/script.js"></script>
</body>
</html>
