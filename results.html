<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Add any additional styles or links -->
</head>
<body>

    <h2>Quiz Results</h2>

    <div id="userResult">
        <p id="greeting"></p>
        <p>You answered <span id="correctAnswers"></span> out of <span id="totalQuestions"></span> questions correctly.</p>
    </div>

    <button onclick="restartQuiz()">Restart Quiz</button>

    <script>
        window.addEventListener('load', () => {
            const username = localStorage.getItem('quizUsername');
            const score = localStorage.getItem('quizScore');
            const total = localStorage.getItem('totalQuestions');
            const answersDetail = JSON.parse(localStorage.getItem('answersDetail')); // Parse the string back into an object
    
            document.getElementById('greeting').textContent = `Hello, ${username}!`;
            document.getElementById('correctAnswers').textContent = score;
            document.getElementById('totalQuestions').textContent = total;
    
            const resultsContainer = document.getElementById('detailedResults');
            for (const [question, result] of Object.entries(answersDetail)) {
                const resultText = document.createElement('p');
                resultText.textContent = `${question.toUpperCase()}: ${result}`;
                resultsContainer.appendChild(resultText);
            }
        });
    
        function restartQuiz() {
            window.location.href = 'index.html'; // Adjust this URL to your quiz start page
            localStorage.clear(); // Optionally clear the local storage if the quiz is being restarted
        }
    </script>
<script src="assets/js/script.js"></script>
</body>
</html>
